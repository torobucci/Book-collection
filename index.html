<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <header>
        <nav>
            <p>Awesomebooks</p>
            <ul class="nav-ul">
                <li><a href="#book-list">List</a></li>
                <li><a href="#add-book">Add book</a></li>
                <li><a href="#contact-info">Contact</a></li>
            </ul>
           </nav>
    </header>
    <section id="book-list">
        <h1>Awesome Books</h1>
        <div class="books-container"></div>
    </section>
    <section id="add-book">
        <div class="inputs">
            <hr>
            <h1>Add new book</h1>
            <input type="text" placeholder="title" id="title-input">
            <input type="text" placeholder="Author" id="author-input">
            <button class="add-button" type="button">Add</button>
        </div>
    </section>
    <section id="contact-info">
           <h2>Contact Information</h2>
           <p>Do you have any questions? You can reach us out at:</p>
           <ul>
            <li>Email</li>
            <li>Phone no</li>
            <li>Location</li>
           </ul>
    </section>
    <footer>
         <p>&copy;Awesomebooks</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
